<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Monomaniac+One&display=swap" rel="stylesheet">

    <title>Conversor de Moedas</title>
</head>
<body>
        <div class="container flex flex-colum">
            <header class="flex">
                <div class="container flex">
                    <img src="./assets/up-and-down-arrows.png" alt="">
                    <div>
                        <h1>CONVERT</h1>
                    </div>
                    
                </div>
            </header>
        
            <main class="container flex">
                <div class="modal">

                
                <div class="card">
                   
                        <form action="" method="postResult()">
                            <div class="flex flex-colum">
                                <label for="valor">Valor</label>
                                <input type="text" name="valor" placeholder="0,00" required class="input">
                            </div>
                           <div class="flex flex-colum">
                            <label for="moeda">Moeda</label>
                            <select name="moeda" id="moeda " class="input">
                                <option class="option" value="" class="option">Selecione a moeda</option>
                                <option class="option" value="5.78" class="option">Dolar americano</option>
                                <option class="option" value="5.97">Euro</option>
                                <option class="option" value="3.63">Dolar australiano</option>
                                <option class="option" value="0.04">Yene</option>
                                <option class="option" value="0.006258">Kwanzaa</option>
                                <option class="option" value="0.0005662">Peso argentino</option>
                                
                            </select>
                           </div>
                            
                            <button type="button" class="btn" onclick="convertMoeda()">Converter em reais</button>
                            <!-- <div class="resultado flex flex-colum">
                            <span>calculo</span>
                            <span id="resultado">valor</span>
                        </div> -->
                           
                        </form>
                     
                </div>

            </div>
            </main>
            
         
        </div>
      
</body>
</html>
<script src="./script/script.js"></script>
